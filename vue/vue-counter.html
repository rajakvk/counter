<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter in Vue</title>
  <link rel="stylesheet" href="vue-style.css">
</head>

<body>
  <h1>Vue</h1>
  <div id="app">
    <button @click="decrement" class="subtraction">-</button>
    <span class="result" :class="{ negative:isNegative }">{{ counter }}</span>
    <button @click="increment()" class="addition">+</button>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue-counter.js"></script>
</body>

</html>
